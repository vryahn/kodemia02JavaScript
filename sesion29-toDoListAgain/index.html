<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>ToDo List</title>
  </head>
  <body>
    <h1 class="mt-2 text-center">toDo List</h1>
    <main class="container">
      <div class="d-flex justify-content-center" id="new-task_form">
        <input type="text" name="" id="new-task_description" class="form-control" />
        <button class="ms-5 btn btn-success" type="submit" id="new-task_button">Nueva tarea</button>
      </div>
      <div id="task-container">
        <div id="task" class="card mt-3">
          <div class="card-title d-flex justify-content-between mt-2 mx-4">
            <div class="card-body">
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum
                doloremque ipsa inventore rerum voluptatibus repudiandae sint
                dolorem odio? Sed dolorem, atque officia excepturi maiores
                aspernatur numquam velit saepe eveniet nisi.
              </p>
              <div class="d-flex justify-content-around">
              <div>
                <button class="btn btn-primary">Editar</button>
                <button class="btn btn-danger">Eliminar</button>
              </div>
              <input type="checkbox" name="" id="" class="form-check-input" />
            </div></div>
            
          </div>
        </div>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
